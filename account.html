<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="gradient-form" style="background-color: #eee;">
        <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-4 mx-auto gradient py-md-5 px-0">
                                <nav class="">
                                    <ul class=" nav nav-pills flex-column text-uppercase side-nav">
                                        <li class="nav-item side-nav-item active">
                                            <a class="side-nav-link nav-link px-md-5 py-3" href="#">
                                                <svg class="menu-icon mr-3">
                                                    <use xlink:href="assets/img/icons.svg#icon-settings"></use>
                                                </svg>
                                                Settings
                                            </a>
                                        </li>
                                        <li class="nav-item side-nav-item">
                                            <a class="side-nav-link nav-link px-md-5 py-3" href="#">
                                                <svg class="menu-icon mr-3">
                                                    <use xlink:href="assets/img/icons.svg#icon-settings"></use>
                                                </svg>
                                                Settings 2
                                            </a>
                                        </li>
                                        <li class="nav-item side-nav-item">
                                            <a class="side-nav-link nav-link px-md-5 py-3" href="#">
                                                <svg class="menu-icon mr-3">
                                                    <use xlink:href="assets/img/icons.svg#icon-settings"></use>
                                                </svg>
                                                Settings 3
                                            </a>
                                        </li>
                                        <li class="nav-item side-nav-item">
                                            <a class="side-nav-link nav-link px-md-5 py-3" href="#">
                                                <svg class="menu-icon mr-3">
                                                    <use xlink:href="assets/img/icons.svg#icon-settings"></use>
                                                </svg>
                                                Settings 4
                                            </a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                            <div class="col-lg-8 mx-auto">
                                <div class="card-body p-md-5 mx-md-4">
                                    <h3 class="font-weight-bold text-uppercase">YOUR ACCOUNT SETTINGS</h3>
                                    <form>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">First Name</label>
                                            <input class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Last Name</label>
                                            <input class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <img src="assets/img/default.jpg" style="width:5rem;height:5rem;"
                                                class="rounded-circle mr-3" alt="">
                                            <label for="exampleInputPassword12" class="border-bottom border-dark"
                                                role="button">Choose
                                                new
                                                photo</label>
                                            <input type="file" class="d-none form-control" id="exampleInputPassword12">
                                        </div>
                                        <div class="text-right pt-1 mb-4 pb-1">
                                            <button class="btn btn-purple mb-3">Save changes</button>
                                        </div>
                                    </form>

                                    <h3 class="font-weight-bold text-uppercase">Password Change</h3>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Current password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">New password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Confirm Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>

                                        <div class="text-right pt-1 mb-4 pb-1">
                                            <button class="btn btn-purple mb-3" type="button">Save
                                                password</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- Main script -->
    <script src="js/script.js"></script>

</body>

</html>
